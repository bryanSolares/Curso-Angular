<div class="row">
    <div class="col-md-4">
        <h3>Seleccione Archivos</h3>
        <div appNgDropFiles [ngClass]="{'file-over': drop}" (mouseSobre)="drop = $event" [archivos]="archivos" class="well drop-zone">
          <h4>Deje caer aquí los archivos</h4>  
          <img src="assets/drop-images.png" alt="Carga">
        </div>
    </div>

    <div class="col-md-8">
        <h4>Cargar Archivos</h4>
        <button (click)="cargarImagenes()" class="btn btn-success" [disabled]="archivos.length === 0">Cargar a Firebase</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >= 100}">{{archivo.nombreArchivo}}</td>
                    <td>{{archivo.archivo.size / 1024 / 1024 | number:'.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width':archivo.progreso + '%'}"></div>
                          </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
