<h1>Buscando: {{termino}}</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resulados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]="heroe" [id]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
