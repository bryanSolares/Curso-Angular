<h1>Buscando: {{termino}}</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resulados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}} </h5>
            <p class="card-text">{{heroe.bio}} </p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}} </small></p>
            <button (click)="verHeroe(heroe.id)" type="button" class="btn btn-outline-primary btn-block">Ver m치s informaci칩n {{heroe.casa}} </button>
            <a [routerLink]="['/heroe',heroe.id] " class="btn btn-outline-primary btn-block">Ver m치s informaci칩n.....</a>
        </div>
    </div>
</div>
