<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn">
  <div class="col-2">
    <img
      [src]="artista.images | noimage"
      alt="Artista"
      class="img-thumbnail img-circle"
    />
  </div>
  <div class="col" *ngIf="artista">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls?.spotify" target="_blank">
        Ir a la p√°gina del Artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/home" class="btn btn-outline-danger mr-2">
      Ir a Home
    </button>
    <button routerLink="/search" class="btn btn-outline-danger">
      Ir a Search
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table table-borderless table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              [src]="track.album.images | noimage"
              alt="Imagen Album"
              class="img-thumb"
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->

            <iframe
              [src]=" track.uri | domseguro"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
