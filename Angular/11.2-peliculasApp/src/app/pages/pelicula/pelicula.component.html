<div class="row animate__animated animate__fadeIn" *ngIf="movie" >
  <div class="col-md-6">
    <img [src]="movie.poster_path | poster" [alt]="movie.title" class="img-thumbnail">
  </div>

  <div class="col-md-6">
    <h3> {{movie.title}} </h3>
    <div class="row">
      <div class="col">
        <star-rating
          [value]="movie.vote_average"
          totalstars="10"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="15px"
          readonly="false"></star-rating>
      </div>
      <div class="col text-white mt-3">
        {{movie.vote_average | number:'1.1-2'}}
      </div>
    </div>
    <div class="row">
      <div class="col text-white">
        {{movie.overview}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-info mt-5" (click)="returnPage()">Regresar</button>
      </div>
    </div>
  </div>

</div>

<div class="row" *ngIf="castsActors.length > 0" >
  <div class="col">
    <app-cast-slideshow [casts]="castsActors" ></app-cast-slideshow>
  </div>
</div>
