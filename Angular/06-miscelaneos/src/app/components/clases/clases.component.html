<div [ngClass]="alert" class="alert" role="alert">
  <strong>Well Done!</strong> You successfully read this important alert
  message.
</div>

<button class="btn btn-info" (click)="alert = 'alert-info'">Info</button>
<button class="btn btn-success" (click)="alert = 'alert-success'">
  Success
</button>
<button class="btn btn-danger" (click)="alert = 'alert-danger'">Danger</button>
<button class="btn btn-warning" (click)="alert = 'alert-warning'">
  Warning
</button>
<button class="btn btn-dark" (click)="alert = 'alert-dark'">Dark</button>

<hr />

<h3 [ngClass]="{ 'text-danger': true }">Hola Mundo</h3>

<hr>

<h3
  [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }"
>
  Hola Mundo
</h3>
<button
  (click)="propiedades.danger = !propiedades.danger"
  [ngClass]="{
    'btn-danger': propiedades.danger,
    'btn-info': !propiedades.danger
  }"
  class="btn"
>
  Cambiar
</button>

<hr />
<h3>Proceso As√≠ncrono</h3>

<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i
    [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }"
    class="fa fa-save"
  ></i>
  <span *ngIf="!loading"> Guardar Cambios </span>
  <span *ngIf="loading"> Espere por favor. </span>
</button>
