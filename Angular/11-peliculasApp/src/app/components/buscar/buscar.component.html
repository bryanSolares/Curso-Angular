<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar:</label>
                <input type="text" name="buscar" placeholder="Buscar una película" [(ngModel)]="buscar" (keyup.enter)="buscarPelicula()" class="form-control">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="card-columns">
            <div class="card" *ngFor="let pelicula of _peliculasService.peliculas">
                <img [src]="pelicula | peliculaImagen" class="card-img-top" [alt]="pelicula.title">
                <div class="card-body">
                    <h5 class="card-title"> {{pelicula.title}} </h5>
                    <p class="card-text text-justify"> {{pelicula.overview | slice:0:250}}...</p>
                    <button class="btn btn-outline-primary btn-block" [routerLink]="['/pelicula',pelicula.id,'buscar']">ver
            más...</button>
                </div>
            </div>
        </div>
    </div>

</div>
