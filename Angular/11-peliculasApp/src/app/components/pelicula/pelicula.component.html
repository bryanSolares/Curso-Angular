<div *ngIf="pelicula" class="container main-container animated fadeIn fast">
    <h1> {{pelicula.title}} </h1>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbail img-fluid" [src]="pelicula | peliculaImagen:true" [alt]="pelicula.title">
        </div>
        <div class="col-md-7">
            <h1> Sin√≥psis </h1>
            <hr>
            <p class="text-justify">
                {{pelicula.overview}}
            </p>
            <h1>Frase celebre</h1>
            <p>
                {{pelicula.tagline}}
            </p>

            <p>
                Popularidad: <span class="badge badge-primary">{{pelicula.popularity |number:".0-0"}}/10</span>
                <br> Voto Promedio: <span class="badge badge-primary"> {{pelicula.vote_average}} </span>
            </p>

            <button class="btn btn-outline-danger" [routerLink]="['/'+regresarA]">Regresar</button>
        </div>
    </div>
</div>
